name: ğŸš€ Deploy PHP BE via FTP to komer.id.vn

on:
  push:
    branches:
      - main   # hoáº·c 'master' tÃ¹y nhÃ¡nh báº¡n Ä‘ang dÃ¹ng

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§­ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ§© Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“‚ Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /domains/komer.id.vn/public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
